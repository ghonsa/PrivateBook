<div class="row">
    <div ng-controller="CreateUserCtrl as cuc">
        <h1>Create User</h1>

        <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
              ng-submit="cuc.createUser()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_userName" for="UserName" class="col-sm-4 control-label">User Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="userName" id="userName" placeholder=""
                           ng-model="cuc.user.userName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_password" for="password" class="col-sm-4 control-label">Password</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" placeholder=""
                           ng-model="cuc.user.password">
                </div>
            </div>

          

            <pre>{{ cuc.user | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create User</button>
                </div>
            </div>


        </form>
    </div>
</div>
