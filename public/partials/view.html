
  <div class="row" ng-controller="UserCtrl as uc">
    <div class="container">
      <a ng-hide="uc.isLoggedIn()" ng-href="/#/users/login" class="btn btn-primary pull-right" id="btn_user_Login">Login</a>
      <a  ng-show="uc.isLoggedIn()" ng-click="uc.logOut()" class="btn btn-primary pull-right" id="btn_user_Login">Logout</a>
    </div>
    <div class="container" ng-Show="uc.isLoggedIn()">
      <div ng-controller=" Mp3Ctrl as mp3c">
        <audio-player>   
        </audio-player>
       
        <button  ng-click="mp3c.prev()"> prev</button>
        <button  ng-click="mp3c.next()">next </button> 
        <table id="mp3_list" class="table table-striped">
          <thead>
            <tr>
              <th>SongName</th>
              <th>AlbumName</th>
              <th>Artist</th>
              <th>Play</th>
            </tr>
          </thead
          <tbody>
            <tr ng-repeat="mp3 in mp3c.mp3s | filter:searchText">
              <td> {{ mp3.songTitle }}</td>
              <td> {{ mp3.album }} </td>
              <td> {{ mp3.artist }}</td>
              <td> <a ng-click="mp3c.playMp3(mp3);  " class="btn btn-primary pull-right" id="btn_mp3_Play">Play</a>  </td>
            </tr>
            <tr ng-hide="mp3c.mp3s.length">
              <td colspan="3">
                <p class="text-center">No Mp3s Found</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
        
    <div class="container" ng-hide="uc.isLoggedIn()">
      <img class="imgcentered"  src="/assets/images/flowr.jpg" alt="missing" align="middle" style="max-width:100%; max-height:100%" ng-click="uc.login()">  >
    </div>
        
    

  </div>
