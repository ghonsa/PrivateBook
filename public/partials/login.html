<div class="row">
      YADA
    <div ng-controller="LoginUserCtrl as luc">
        <h1>Login</h1>

        <form id="LoginUserForm" name="LoginUserForm" class="form-horizontal" role="form"  ng-submit="luc.loginUser()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_userName" for="userName" class="col-sm-4 control-label">User Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="userName" id="userName" placeholder=""
                           ng-model="luc.userName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_passwd" for="passwd" class="col-sm-4 control-label">password</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="passwde" id="lastName" placeholder=""
                           ng-model="cuc.passwd">
                </div>
            </div>

         

            <pre>{{ cuc.user | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create User</button>
                </div>
            </div>


        </form>
    </div>
</div>
